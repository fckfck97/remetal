<div class="modal-dialog modal-md">
    <div class="modal-content">
        {% if obj %}
        <form role="form" id='frmProveedor'action="{% url 'compra:editar_proveedor' obj.id %}" method="post"  class="form-inline">
        {% else %}
        <form role="form" id='frmProveedor'action="{% url 'compra:nuevo_proveedor' %}" method="post"  class="form-inline">
        {% endif %}
            <div class="col-xl-12 col-md-12 mb-12">
                {% if obj %}
                <div class="card border-left-warning shadow h-100 py-2">
                {% else %}
                <div class="card border-left-success shadow h-100 py-2">
                {% endif %}
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo {% endif %} Proveedor
                        </div>
                        <div class="dropdown-divider"></div>
                        {% csrf_token %}
                        <div class="row">
                            {{ form.as_p }}
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success"><span class="fa fa-save"></span> Guardar</button>
                                <button type="button" class="btn btn-danger" onclick="return cerrar_modal()">
                                        Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>
</div>  

<script>
$(function() {
    $("#frmProveedor").submit(function( e ) {
        var frm = $('#frmProveedor');
        // alert("{{request.path}}")
        $.ajax({
                type: frm.attr('method'),
                // url: frm.attr('action'),
                url: "{{request.path}}",
                data: frm.serialize(),
                success: function (data) {
                    // alert(data);
                    // window.location.reload(true);
                    $("#id").val(data)
                    console.log(data)
                    cerrar_modal()
                },
                error: function(data,b,c) {
                    alert(data);
                    console.log(c)
                }
            });
            return false;
    });
</script>
